
  <form class="example-form">
      <label class="registr">Login Form</label>
      
        <mat-form-field class="example-full-width">
           <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Enter your password" id="password" name="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
         <button type="button" class="btn btn-info d-none d-lg-block m-l-15">Login</button>
  </form>
