
  <form class="example-form">
      <label class="registr">Registration Form</label>
        <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">
            <input matInput  
                   placeholder="First name" 
                   name="fname"
                   required [(ngModel)]="fname">
           </mat-form-field></td>

          <td><mat-form-field class="example-full-width">
            <input matInput 
                   placeholder="Last Name"
                   name="lname"
                   required [(ngModel)]="lname">
          </mat-form-field></td>
          </tr></table>
      
          <table class="example-full-width" cellspacing="0"><tr>
          <td><mat-form-field class="example-full-width">

            <input matInput 
                   placeholder="Email" 
                   name="email"
                   [formControl]="emailFormControl"
                   [errorStateMatcher]="matcher"  
                   required [(ngModel)]="email">
          </mat-form-field></td>
          
          <td><mat-form-field class="example-full-width">
              <input matInput  
                     placeholder="Role" 
                     name="role"
                     required [(ngModel)]="role">
             </mat-form-field></td>
          </tr></table>

        <mat-form-field>
            <input type="password" 
                   matInput 
                   placeholder="Enter your password" 
                   id="password" name="password"
                   [type]="hide ? 'password' : 'text'" 
                   required [(ngModel)]="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
        <button  class="btn btn-info d-none d-lg-block m-l-15" type="submit" (click)="submit();">Sign Up</button>
      </form>
