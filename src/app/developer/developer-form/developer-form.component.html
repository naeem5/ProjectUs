

<div class="example-form">
  <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your info</ng-template>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput 
                     placeholder="First name"
                     formControlName="firstCtrl" 
                     required [(ngModel)]="fname">
            </mat-form-field></td>
  
            <td><mat-form-field class="example-full-width">
              <input matInput 
                     placeholder="Last name" 
                     formControlName="firstCtrl" 
                     required [(ngModel)]="lname">
            </mat-form-field></td></tr>
          </table>
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field class="example-full-width">
                    <input matInput 
                           placeholder="Enter your email" 
                           [formControl]="email" 
                           required [(ngModel)]="emaildev">
                </mat-form-field></td>

      
            <td><mat-form-field class="example-full-width" cellspacing="0">
                <input matInput 
                       placeholder="Enter your password" 
                       formControlName="firstCtrl" 
                       id="password" name="password" 
                       [type]="hide ? 'password' : 'text'" 
                       required [(ngModel)]="passworddev">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
             </mat-form-field></td>
            </tr></table>
         <div>
          <button mat-button matStepperNext class="btn">Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out </ng-template>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
              <input matInput 
                     placeholder="Desigination" 
                     formControlName="secondCtrl">
            </mat-form-field></td>
  
            <td><mat-form-field class="example-full-width">
                <input matInput 
                       placeholder="Role" 
                       formControlName="secondCtrl" 
                       required [(ngModel)]="roledev">
              </mat-form-field></td></tr>
          </table>
        <div>
          <button mat-button matStepperPrevious class="btn">Back</button>
          <button mat-button matStepperNext class="btn">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious class="btn">Back</button>
        <button mat-button (click)="stepper.reset()" class="btn ">Reset</button>
        <button type="submit" class="btn" (click)="submit();">Submit</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
  </div>
